<html>
  <head>
    <title>WPGT</title>
    <link href = "mobileindex.css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <link href = "Images/PoloFav.png" rel = "icon">
  </head>
  <body>
    <button id="signin-button" onclick="handleSignInClick()" class = "inForm">Sign in</button>
    <button id="signout-button" onclick="handleSignOutClick()" class = "inForm">Sign out</button><br>

    <image id = "middleLogo" src = "Images/PoloBall.png"></image>

    <h1 id = "enterthe">Enter the ... </h1><br>
    <h4 id = "cheeez">SyBaZpy0N63lSM-HzE5IvP24vzi4tSl</h4>
    <form name = "formattedSheetInputForm" action = "" method = "get" onkeydown="return event.key != 'Enter';" id = "sheetInputForm">
      <input class = "inForm linkBox" type = "text" name = "linkBox" placeholder = "sheet link">
      <input class = "inForm linkButton" type="button" name = "subButton" value="Open" onclick="updateSheetInput(this.form);">
    </form>

    <br>
    <h1 id = "or">or</h1><br>
    <form name = "namesInputForm" action = "" method = "get" onkeydown="return event.key != 'Enter';" id = "namesInputForm">
      <input class = "inForm linkBox" type = "text" name = "linkBox" placeholder = "sheet of names">
      <input class = "inForm linkButton" type="button" name = "subButton" value="." onclick="createNewSheet(this.form);" id = "create">
    </form><br>
    
    
    <form name = "updateSheetForm" action = "" method = "get" onkeydown="return event.key != 'Enter';" id = "addGoalForm">
      <h1>Player:</h1>  
      <select name = "playerBox" id = "playerBox" class = "inForm linkBox changeF">
      </select>
      <h1 id = "goal">Goal:</h1>
      <select name = "goalBox" id = "goalBox" class = "inForm linkBox changeF">
      </select>
        <input type="button" name = "subButton" value="" onclick="addGoal(this.form);" class = "inForm" id = "addButton">
    </form>
    <br>
    <h2 id = "updateMsg">Ok</h2><br>

    <button onclick = "subtractGoal();" id = "undo" class = "inForm">Undo</button>
    <a id = "openSheetLink"><image src = "Images/OpenNewTab.png" id = "openSheetButton" class = "inForm"></image></a>

    <script src = "index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    
  </body>
</html>
